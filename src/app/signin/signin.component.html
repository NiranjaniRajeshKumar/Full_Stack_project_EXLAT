        <div class="signup-box text-center">
            <h1 style="margin-top:10%;">SIGN UP</h1>
            <form  style="margin-top:-10%;">
                <label    >First Name</label>
                <input type="text" placeholder="Enter first name" name="first name"  >
                <label>Last Name</label>
                <input type="text" placeholder="enter your last name" >
                <label>Email</label>
                <input type="email" placeholder="" >
                <label> Username</label>
                <input type="text" placeholder=""[(ngModel)]="username1" name="username1">
                <label>Create Password</label>
                <input type="password" placeholder=""  />
                <label>Confirm Password</label>
                <input type="password" placeholder="enter your password" [(ngModel)]="password" name="password" >
                <button  (click)=signIn() class="button1">
                    Submit
                </button>

                <p style="color:black" >Already have an Account ? <a style="color:black"href="login"> LoginHere</a>
                </p>

            </form>
        </div>
