
<div class="col-md-6 offset-md-3">
    <h3> Create Teacher </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "teacher.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "teacher.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "teacher.email" name = "email">
        </div>

        <div class="form-group">
            <label> Mobile Number</label>
            <input type="text" class ="form-control" id = "mobno"
                [(ngModel)] = "teacher.mobno" name = "mobno">
        </div>

        <div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "teacher.address" name = "address">
        </div>
    
        <div class="form-group">
            <label> Qualifaction </label>
            <input type="text" class ="form-control" id = "qualification"
                [(ngModel)] = "teacher.qualification" name = "qualificaton">
        </div>

        <div class="form-group">
            <label> Teaching Subject</label>
            <input type="text" class ="form-control" id = "teaching_subject"
                [(ngModel)] = "teacher.teaching_subject" name = "teaching_subject">
        </div>

        <div class="form-group">
            <label> Teaching Type</label>
            <input type="text" class ="form-control" id = "isPrimary"
                [(ngModel)] = "teacher.teachingType" name = "teachingType">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
